<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(Images/592993\ -\ Copy.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(4px);
            z-index: -2;
        }
        .backgroundoverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.39);
            z-index: -1;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.199);
            padding-left: 20px; padding-right: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .navdiv li {
            list-style: none; display: inline-block;
            position: relative; 
        } 
        .navdiv li a {
            color: white;
            font-size: 20px;
            margin-left: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .logo {
            width: 125px;
            height: auto;
            flex-shrink: 0;
            padding: 20px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.199);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-menu li {
            padding: 0;
        }

        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background-color:rgba(0, 0, 0, 0.199);
        }

        .dropdown-menu img {
            width: 20px;
            height: auto;
            margin-right: 8px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .searchbar {
            width: 200px; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 16px;
            outline: none; 
            margin-left: 25px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.562);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .registern {
            gap: 10px;
        }

        label {
            grid-column: span 1;
        }
        h2 {
            text-align: center;
            background-color: green;
            color: white;
            padding: 10px; 
            border-radius: 10px 10px 0 0; 
            margin: -20px -20px 20px -20px; 
        }
        .username, input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgb(0, 95, 0);
        }
        .terms-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .terms-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .terms-container a {
            color: green;
            text-decoration: none;
        }

        .terms-container a:hover {
            text-decoration: underline;
        }

        .login-link {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .login-link p {
            margin: 0;
            margin-right: 10px;
        }

        .login-link a {
            color: green;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <img class="logo" src="Images/output-onlinepngtools (1).png">
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Language</a>
                    <ul class="dropdown-menu">
                        <li><a href="kalimantanlogin.html"><img src="Images/Flag_of_England.svg.png" alt="">English</a></li>
                        <li><a href="indologin.html"><img src="Images/Flag_of_Indonesia.svg.png" alt="">Indonesian</a></li>
                    </ul>
                </li>
                <li><a href="">Home</a></li>
                <li><a href="">Contacts</a></li>
                <li><a href="">Help</a></li>
                <li><input type="text" placeholder="Search..." class="searchbar"></li>
                <li><a href="kalimantanlogin.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="background"></div>
    <div class="backgroundoverlay"></div>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form action="index.html" method="get">
                <div class="registern">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="username" name="username">
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                
                    <input type="submit" value="Login" style="grid-column: span 2;">
                </div>
            </form>
            <div class="login-link">
                <p>Don't have an account? <a href="kalimantanregister.html">Register now</a></p>
            </div>
        </div>
    </main>
</body>
</html>
